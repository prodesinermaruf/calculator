<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="on.css">
</head>

<body>

  <input id="display">

  <div id="tr">

    <button onclick="opentodisplay('7')">7</button>
    <button onclick="opentodisplay('8')">8</button>
    <button onclick="opentodisplay('9')">9</button>
    <button onclick="opentodisplay('4')">4</button>
    <button onclick="opentodisplay('5')">5</button>
    <button onclick="opentodisplay('6')">6</button>
    <button onclick="opentodisplay('1')">1</button>
    <button onclick="opentodisplay('2')">2</button>
    <button onclick="opentodisplay('3')">3</button>
    <button onclick="opentodisplay('0')">0</button>
    <button onclick="opentodisplay('.')">.</button>
    <button onclick="cleardisplay()">C</button>
    <button onclick="opentodisplay('+')">+</button>
    <button onclick="opentodisplay('*')">×</button>
    <button onclick="ans()">=</button>
    <button onclick="opentodisplay('-')">-</button>
    <button onclick="opentodisplay('/')">÷</button>
    <button onclick="opentodisplay('**')">xx</button>
  </div>

  <!-- সব JS ফাইল body শেষ হওয়ার আগে দিতে হবে -->
  <script src="fun.js"></script>
</body>

</html>
